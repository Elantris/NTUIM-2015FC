	<div class="page" id="Sign">
		<div class="container" id="Sign-Start">
			<h1>現在報名</h1>
			<div class="message markdown-body" id="Sign-Contract"></div>
			<hr>
			<p id="Sign-Check"><i class="fa fa-square-o"></i> 我已詳細閱讀並同意遵守 <a href="#Sign">2015 臺大資管迎新宿營公開說明書</a> 之內容</p>
			<button class="hidden" id="Sign-Next">下一步</button>
		</div>
		<div class="container hidden" id="Sign-Form">
			<h1>報名表單</h1>
			<iframe name="hidden_frame" class="hidden"></iframe>
			<form action="https://docs.google.com/forms/d/1k8ABFUqrgQ-tuZfriwq2iNMdG8nLaAEQv0myTvn3ZGg/formResponse" method="post" target="hidden_frame" onsubmit="return formValidate();">
				<input type="text" name="entry.1327237729" class="hidden" id="Version">
				<input type="text" name="entry.854866725" class="hidden" id="UserAgent">
				<input type="text" name="entry.607151158" class="hidden" id="Like">

					<h3>基本資料</h3>
					<p class="meta">
						<label for=""><i>*</i> 為必填項目</label>
					</p>
					<div class="row">
						<div class="four columns">
							<label for="">姓名 <i>*</i></label>
							<input type="text" name="entry.139380639" id="Name">
						</div>
						<div class="four columns">
							<label for="">生日 <i>*</i></label>
							<div class="row">
								<div class="four columns">
									<select name="entry.2084050948" id="BirthYear">
										<option value="83">83年</option>
										<option value="84">84年</option>
										<option value="85">85年</option>
										<option value="86" selected="selected">86年</option>

										<option value="89">89年</option>
									</select>
								</div>
								<div class="four columns">

										<option value="3">3月</option>

									</select>
								</div>
								<div class="four columns">
									<select name="entry.1406238254" id="BirthDay">
										<option value="1" selected="selected">1日</option>
										<option value="2">2日</option>
										<option value="3">3日</option>
										<option value="4">4日</option>
										<option value="5">5日</option>
										<option value="6">6日</option>
										<option value="7">7日</option>
										<option value="8">8日</option>
										<option value="9">9日</option>
										<option value="10">10日</option>
										<option value="11">11日</option>
										<option value="12">12日</option>
										<option value="13">13日</option>
										<option value="14">14日</option>
										<option value="15">15日</option>
										<option value="16">16日</option>

										<option value="24">24日</option>
										<option value="25">25日</option>
										<option value="26">26日</option>
										<option value="27">27日</option>

						<div class="four columns">
							<label for="">身份證字號 <i>*</i></label>
							<input type="text" name="entry.27815516" id="IDNumber" placeholder="A123456789">

					<p class="meta">為遵守個資法相關規定，以上資料僅用作辦理保險之業務，並於活動結束後全數刪除。</p>

						<div class="four columns">
							<label for="">聯絡電話 <i>*</i></label>
							<input type="text" name="entry.907655804" id="Phone" placeholder="0912345678">
						</div>
						<div class="four columns">
							<label for="">電子信箱 <i>*</i></label>
							<input type="text" name="entry.631736295" id="Email" placeholder="username@domain">
						</div>
					</div>
					<div class="row">
						<div class="four columns">
							<label for="">性別 <i>*</i></label>
							<select name="entry.2091573447" id="Gender">
								<option value="男" selected="selected">男</option>
								<option value="女">女</option>
							</select>
						</div>
						<div class="four columns">
							<label for="">營服尺寸 <i>*</i> <span class="meta"><a href="http://i.imgur.com/aoVnYnR.jpg">尺寸表</a></span></label>

								<option value="L">L</option>

								<option value="3L">3L</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="six columns">
							<label for="">飲食習慣 <i>*</i> <span class="meta">葷、素、過敏、其他要求</span></label>
							<textarea name="entry.1861020414" id="Habit"></textarea>
						</div>
						<div class="six columns">
							<label for="">匯款帳號末五碼 <i>*</i></label>
							<input type="text" name="entry.1996054162" id="Account" placeholder="00000">
						</div>

						</div>
						<div class="six columns">
